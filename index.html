<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css-index.css">
  <link rel="icon" type="image/png" href="icon.png">
  <script src="https://kit.fontawesome.com/fbca715a88.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header">
    <img class="img-logo" src="logo.png">
  </div>
  <p class="tittle">¡BIENVENIDO!</p>
  <p class="sub-tittle">Inicia sesion con tu usuario y contraseña o crea una nueva cuenta.</p>
  <div class="form-center">
    <form action="inicio.html">
      <i class="fa-solid fa-user icon1"></i>
      <input type="user" class="input-ed" placeholder="USUARIO" required>
      <br><br>
      <i class="fa-solid fa-lock icon2"></i>
      <input class="input-ed-two" type="password" placeholder="CLAVE" required>
      <br><br>
      <a style="text-decoration: none;" href="#"><p class="lost-pass-txt">¿Olvidaste tu contraseña?</p></a>
      <button class="button">INICIAR SESION</button>
    </form>
    <a href="#"><button class="button-two">CREAR CUENTA</button></a>
  </div>
  <hr class="hr-ed">
  <div class="div-icons">
    <span class="circle-icons"><i class="fa-solid fa-headset"></i></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="circle-icons"><i class="fa-solid fa-lock"></i></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="circle-icons"><i class="fa-solid fa-key"></i></span>
  </div>
  <p class="tittle-copyright">COPYRIGHT © WAVES 2023.</p>
</body>
</html>
